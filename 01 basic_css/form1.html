<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>กรอกข้อมูล</title>
    </head>
    <body>
        <div>
            <input type="text" name="username" placeholder="Username"/>
            <input type="password" name="password" placeholder="Password"/>
        </div>
        <div>
            <input type="radio" name="color" value="red" > Red 
            <input type="radio" name="color" value="red" checked="True" > Green
            <input type="radio" name="color" value="red" > Blue
            <input type="radio" name="color" value="red" > Other 
        </div>
        <div>
            <input name="province" list="province" placeholder="จังหวัด">
            <datalist id="province">
                <option>กาฬสินธุ์</option>
                <option>ร้อยเอ็ด</option>
                <option>มหาสารคาม</option>
                <option>ขอนแก่น</option>
            </datalist>
        </div>
    </body>
</html>
