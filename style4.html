<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ID style</title>
        <style>
            #foo, #foo2, .baz{
                color: blue;
            }
            .baz2{
                color: cadetblue;
            }
        </style>
        <body>
            <h1 id="foo">Heading 1 </h1>
            <h1 id="foo2">Heading 2 </h1>
            <h1 class="baz">Heading 3 </h1>
            <h1 class="baz2">Heading 4 </h1>
            <h1>Heading 4</h1> 
        </body>
    </head>
